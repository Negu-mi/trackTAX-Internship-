  <div id="floating-panel">
    <input id="address" class="form-control mr-sm-2" type="text" placeholder="Ex. กรมสรรพากรเชียงใหม่" aria-label="Search">
    <button id="submit" class="btn btn-primary my-2 my-sm-0" type="submit" style="background-color: rgb(66, 167, 131)">Search</button>

  <div id="map"></div>
  <script>
  var maps;
  var position={lat:13.847860,lng:100.604274};
  function initMap() {
  maps = new google.maps.Map(document.getElementById('map'), {
  center: position,
  zoom: 18,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  });
  var marker = new google.maps.Marker({
    position: submit,
    map:map,
  })
  var geocoder = new google.maps.Geocoder();
  document.getElementById('submit').addEventListener('click',function(){
    geocodeAddress(geocoder,maps);
  });
  }

  function geocodeAddress(geocoder,resultsMap) {
    var address = document.getElementById('address').value;
    geocoder.geocode({'address':address},function(results,status){
      if (status === 'OK') {
        resultsMap.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
          maps: resultsMap,
          position: results[0].geometry.location
        });
      } else {
        alert('Geocode was not successful for the following reason: '+status);
      }
    });
  }
  
  </script>
  <script src=" https://maps.googleapis.com/maps/api/js?key=AIzaSyDmdNT9453EW8sdMPanpyFLj7fkBa_KjuU&callback=initMap"
  async defer></script>
